plugins {
    id 'java'
}

group 'org.springframework'
version '5.0.17.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
   // compile fileTree(dir:'lib',includes:['*jar'])
    compile("org.aspectj:aspectjweaver:1.8.14")
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'
    compile group:'org.springframework',name:'spring-jdbc',version:'5.0.17.BUILD-SNAPSHOT'
    compile group: 'c3p0', name: 'c3p0', version: '0.9.1.2'
    //compile(project(":spring-context"))
   // compile(project(":spring-aspects"))
    compile("org.springframework:spring-context:5.0.17.BUILD-SNAPSHOT")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
